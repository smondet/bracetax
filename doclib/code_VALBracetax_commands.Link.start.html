<code class="code"><span class="keyword">let</span>&nbsp;start&nbsp;?(url_hook=<span class="keyword">fun</span>&nbsp;(s:string)&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;s)&nbsp;args&nbsp;=<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;l&nbsp;=<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">match</span>&nbsp;args&nbsp;<span class="keyword">with</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;link&nbsp;::&nbsp;other_args&nbsp;<span class="keywordsign">-&gt;</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;kind,&nbsp;linkto&nbsp;=&nbsp;get_kind&nbsp;(url_hook&nbsp;link)&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;create&nbsp;~kind&nbsp;~linkto&nbsp;~other_args&nbsp;()<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;[]&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;create&nbsp;()<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;(<span class="keywordsign">`</span>link&nbsp;l,&nbsp;<span class="constructor">Buffer</span>.add_string&nbsp;l.contents)</code></body></html>
