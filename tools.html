<h2 id="sec_vimsyntaxfile">Vim syntax file</h2>
<div class="p">  There's a <a href="http://www.vim.org">Vim</a> syntax file in the distribution, just load it: &ldquo;<tt>:source ./tools/bracetax_syntax.vim</tt>&rdquo;   </div>
<h2>OCaml toplevel</h2>
<div class="p">  After compiling, in the <tt>ocaml</tt> toplevel, you can load the library and the post-processor: <pre>
#use "tools/top.ml";;
</pre>   </div>
